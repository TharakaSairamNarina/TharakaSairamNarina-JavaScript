<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
            <form name="register" onsubmit="validateForm()" method="post">
                <div class ="header"> 
                    <img src="../STATIC/Logo.jpg" style="width:39px;border-radius: 50%;float:left">
                      <div class ="signin"><strong>SIGN UP</strong></div>
                </div>
                <div class="input-group padding">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="name" type="text" class="form-control" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group padding">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="input-group padding">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password1" type="password" class="form-control" name="password1" placeholder="Password" required>
                </div>
                <div class="input-group padding">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password2" type="password" class="form-control" name="password2" placeholder="Re-Enter Password" required>
                </div>
                <div class="input-group padding">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input id="number" type="text" class="form-control" name="number" placeholder="Enter Mobile number" required>
                </div>
                    <div class="input-group padding">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input id="date" type="text" class="form-control" name="date" placeholder="dd-mm-yyyy" required>
                    </div>
                <div class="padding col-3 mt-5 text-center">
                    <button class="btn btn-primary"><span><i class="glyphicon glyphicon-log-in"></i></span> SIGN UP</button>
                </div>
              </form>
        </div>
    </div>
    <script src="../JAVASCRIPT/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
